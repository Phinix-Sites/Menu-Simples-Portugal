<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabores de Portugal - Cardápio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            secondary: '#64748b'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-primary">Sabores de Portugal</h1>
      <nav class="space-x-6">
        <a href="#pratos" class="text-secondary hover:text-primary transition">Pratos</a>
        <a href="#bebidas" class="text-secondary hover:text-primary transition">Bebidas</a>
        <a href="#contato" class="text-secondary hover:text-primary transition">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-screen bg-cover bg-center flex flex-col justify-center items-center text-center text-white" style="background-image: url('https://www.thehandbook.com/cdn-cgi/image/width=480,height=280,fit=cover,q=80,format=webp/https://files.thehandbook.com/uploads/2023/05/bar-douro-scaled.jpeg');">
    <div class="bg-black bg-opacity-50 p-6 rounded-xl">
      <h1 class="text-5xl font-bold mb-4">Cardápio Português</h1>
      <p class="text-xl max-w-2xl mx-auto">Descubra os autênticos sabores da culinária portuguesa</p>
    </div>
  </section>

  <main class="container mx-auto px-4 py-16">

    <!-- Pratos -->
<section id="pratos" class="mb-32">
  <h2 class="text-4xl font-bold text-primary text-center mb-12">Pratos Portugueses</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <script>
      const pratos = [
        {nome:"Bacalhau à Brás", desc:"Bacalhau desfiado com batata palha, ovos e azeitonas", preco:"€12.50", img:"https://tse1.mm.bing.net/th/id/OIP.13rWzIF8bYqfGwVZPhdZtAHaEu?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Francesinha", desc:"Sanduíche com várias carnes, queijo e molho especial", preco:"€14.00", img:"https://www.feelingportugal.com/wp-content/uploads/2016/03/francesinha_especial.jpg"},
        {nome:"Arroz de Pato", desc:"Arroz cremoso com pato assado e chouriço", preco:"€13.50", img:"https://www.196flavors.com/wp-content/uploads/2018/04/arroz-de-pato-1-FP.jpg"},
        {nome:"Cozido à Portuguesa", desc:"Cozido com várias carnes, enchidos e legumes", preco:"€15.00", img:"https://tse1.mm.bing.net/th/id/OIP.y8P58VIK8ZR4VHLQqPVtvQHaE7?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Polvo à Lagareiro", desc:"Polvo cozido com batatas e azeFeijoada à Transmontanaite", preco:"€16.50", img:"https://th.bing.com/th/id/R.8df91e18cd7a76e3bd62bb3896bdecad?rik=7FfsdDdUZ8v9ZQ&pid=ImgRaw&r=0"},
        {nome:"Leitão da Bairrada", desc:"Leitão assado com batatas fritas", preco:"€18.00", img:"https://th.bing.com/th/id/R.b557e4447b6391ba114d9ade8137f565?rik=%2f6vRrrDmbIlh6g&pid=ImgRaw&r=0"},
        {nome:"Açorda de Marisco", desc:"Pão amanhecido com marisco e coentros", preco:"€17.50", img:"https://th.bing.com/th/id/R.6d7494a07205ce41e7be3f9eef7ee563?rik=NlwW3Grw%2bdodTQ&pid=ImgRaw&r=0"},
        {nome:"Bife à Portuguesa", desc:"Bife com molho de vinho e presunto", preco:"€14.50", img:"https://tse3.mm.bing.net/th/id/OIP.eGe0Ypa2WCDQ2y8LoVb2fwHaDt?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Caldeirada de Peixe", desc:"Guisado de vários peixes com batata", preco:"€16.00", img:"https://feed.continente.pt/media/dejdymf0/caldeirada-de-peixe.jpg"},
        {nome:"Chanfana", desc:"Cabrito estufado em vinho tinto", preco:"€15.50", img:"https://tse4.mm.bing.net/th/id/OIP.KvbgkWbOXxOVavP8dUA5CgHaEU?rs=1&pid=ImgDetMain&o=7&rm=3"}
      ];

      pratos.forEach(prato => {
        document.write(`
          <div class="relative group h-96 overflow-hidden rounded-2xl shadow-xl">
            <img src="${prato.img}" alt="${prato.nome}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-6 
                        opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <h3 class="text-2xl text-white font-bold">${prato.nome}</h3>
              <p class="text-white mt-2">${prato.desc}</p>
              <span class="mt-4 inline-block bg-primary text-white px-4 py-1 rounded">${prato.preco}</span>
            </div>
          </div>
        `);
      });
    </script>
  </div>
</section>

<!-- Bebidas -->
<section id="bebidas" class="mb-32">
  <h2 class="text-4xl font-bold text-primary text-center mb-12">Bebidas Portuguesas</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <script>
      const bebidas = [
        {nome:"Vinho Verde", desc:"Vinho jovem e fresco da região do Minho", preco:"€3.50/copo", img:"https://th.bing.com/th/id/R.f54b4d4c5f5a719e5333e688f8fa8d4c?rik=uZLd1RwgEDZJXw&pid=ImgRaw&r=0"},
        {nome:"Vinho do Porto", desc:"Vinho fortificado do Douro", preco:"€5.00/copo", img:"https://tse4.mm.bing.net/th/id/OIP.QvqNMN-rtjx9Nf6nNLQsdAHaFV?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Ginjinha", desc:"Licor de ginja típico de Óbidos", preco:"€2.50/dose", img:"https://tse2.mm.bing.net/th/id/OIP.xN2aF-7EdJj66nX65YstiwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Cerveja Sagres", desc:"Cerveja lager popular em Portugal", preco:"€2.50/copo", img:"https://i0.wp.com/brasileiroonline.co.uk/wp-content/uploads/2020/05/Sagres-Cerveja-330ml.jpg?fit=1280%2C800&ssl=1"},
        {nome:"Cerveja Super Bock", desc:"Outra lager clássica portuguesa", preco:"€2.50/copo", img:"https://tse2.mm.bing.net/th/id/OIP.TjrZvchnvFGbbAwUbo_90AHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"},
        {nome:"Sumo de Laranja", desc:"Suco natural de laranja", preco:"€2.00/copo", img:"https://tse3.mm.bing.net/th/id/OIP.POAWmUYKHyNdsuRzaAZqXQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"}
      ];

      bebidas.forEach(bebida => {
        document.write(`
          <div class="relative group h-96 overflow-hidden rounded-2xl shadow-xl">
            <img src="${bebida.img}" alt="${bebida.nome}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-6 
                        opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity duration-500">
              <h3 class="text-2xl text-white font-bold">${bebida.nome}</h3>
              <p class="text-white mt-2">${bebida.desc}</p>
              <span class="mt-4 inline-block bg-primary text-white px-4 py-1 rounded">${bebida.preco}</span>
            </div>
          </div>
        `);
      });
    </script>
  </div>
</section>

  <!-- Contato -->
  <section id="contato" class="bg-primary text-white text-center py-20">
    <h2 class="text-4xl font-bold mb-6">Contato</h2>
    <p>Faça sua reserva ou envie uma mensagem para saber mais!</p>
  </section>

</body>
</html>
